<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.min.css"> 
<link rel="stylesheet" href="css/style.css">
    <title>Timer</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Timer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
    </div>
   
</nav>
 <main role="main">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Welcome to the time machine!</h1>
            <p class="lead text-muted">Proiecteza un timer pe un display extern sau pe un dispositv de streaming</p>
            <p>
                <a class="btn btn-secondary" onclick="terminateProjection()">Inchide proiectia</a>
                <a class="btn btn-secondary" onclick="startProjection()">Start proiectia display 1</a>
                <a class="btn btn-secondary" onclick="startSecondProjection()">Start proiectia display 2</a>
            </p>
        </div>
    </section>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12"> 
                    <div class="card mb-4 shadow "> 
                        <div class="card-header bg-dark">
                           <p style="color: white">Timer</p> 
                        </div>
                        <div class="alert alert-primary" role="alert">
                            Projection time:
                            <div id="timer">
                                    00:00
                            </div> 
                        </div>
                        <div class="card-body">
                            <p class="card-text"></p>
                                <div class="input-group input-group-sm mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroup-sizing-sm">Set Timer</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"  id="timeInput" placeholder="Setati durata in minute">
                                </div>
                            <div class="d-flex justify-content-between align-items-center flex-row-reverse">
                                <div class="btn-group">
                                    <button type="button" class="btn  btn-danger" onclick="stopTimer()">Stop</button>
                                    <button type="button" class="btn  btn-primary" onclick="startCountdown()">Start timer</button>
                                    <button type="button" class="btn btn-secondary" onclick="startTimer()">Start countdown</button>
                                </div>
                                <small class="text-muted"></small>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
</main>
<footer class="footer">
    <div class="container">
        <span><i class="fa fa-copyright" aria-hidden="true"></i>Copyright</span>
    </div>
</footer>
    <!-- Timer -->
    <script src="js/timerScript.js"></script>

    <script src="js/timerUp.js"></script>

    <!-- Projection  -->
    <script src="js/presentation.js"></script>

    <!-- Setup the timer -->
    <script src="js/controller.js"></script>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
